Corporate Profile

<ion-content *ngFor="let client of clients">
  <ion-list no-lines>
    <ion-item class="heading">
      {{client.Client}}
    </ion-item>
    <ion-item>
      <h3>{{client.Legal_persona_client}}</h3>
    </ion-item>
    <ion-item>
      <h3>{{client.Category}}</h3>
    </ion-item>
    <ion-item>
      <h3>{{client.Risk_profile_client}}</h3>
    </ion-item>
    <ion-item>
      <p><b>Reg #:</b> {{client.Reg_number}}</p>
    </ion-item>
    <ion-item>
      <p><b>FSP #: </b>{{client.FSP_number}}</p>
    </ion-item>
  </ion-list>

  <client-funds [funds]="client.funds"></client-funds>
</ion-content>
